<table class="styled-table" style="width: 100%; margin-top: 20px; border-collapse: collapse;">
    <thead>
        <tr style="background-color: #f2f2f2;">
            <th style="padding: 10px;">ID</th>
            <th style="padding: 10px;">Nom</th>
            <th style="padding: 10px;">Prénom</th>
            <th style="padding: 10px;">Email</th>
            <th style="padding: 10px;">Téléphone</th>
            <th style="padding: 10px;">Adresse</th>
            <th style="padding: 10px;">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for client in clients %}
        <tr style="border-bottom: 1px solid #ddd;">
            <td style="padding: 10px;">{{ client.id }}</td>
            <td style="padding: 10px;">{{ client.nom }}</td>
            <td style="padding: 10px;">{{ client.prenom }}</td>
            <td style="padding: 10px;">{{ client.email }}</td>
            <td style="padding: 10px;">{{ client.telephone }}</td>
            <td style="padding: 10px;">{{ client.adresse }}</td>
            <td style="padding: 10px;">
                <a href="{{ url_for('factures_client', client_id=client.id) }}" class="btn" 
                   style="background: #3498db; color: white; padding: 6px 12px; border-radius: 4px;">
                   Voir les factures
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
